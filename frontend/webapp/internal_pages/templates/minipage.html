<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thymio Captain</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.blue-orange.min.css">
    <link rel="stylesheet" href="/css/minipage.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body class="thymio-captain mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__header-row">
            <img class="heiafr-logo" src="/img/logo_heiafr_white.svg" />
            <!-- <h1>Thymio Captain</h1> -->
        </div>
        <div class="mdl-layout__header-row">
            <h1>Thymio Captain</h1>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
    </header>

    <main class="mdl-layout__content">
        {{block "body" .}}{{end}}
    </main>

    <footer class="mdl-mini-footer">
        <div class="thymio-center-links">
            <ul class="mdl-mini-footer__link-list">
                <li><a href="/">Accueil</a></li>
                <li><a href="/help">Aide</a></li>
                <li><a href="/about">A propos</a></li>
            </ul>
        </div>
    </footer>

</div>
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
</body>
</html>
