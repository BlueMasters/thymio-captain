<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | ThymioCaptain</title>
    <script type="text/javascript" src="/vendor/jquery-2.1.4.min.js"></script>
    <!-- ## ==== MATERIAL DESIGN LITE ==== ## -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/vendor/materialize/materialize.min.css">
    <link rel="stylesheet" href="/css/admin.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body ng-app="thymioCaptain.admin">

<header>
    <div id="mini-header">Thymio Captain</div>
    <div id="header">
        <div>
            <img class="heiafr-logo" src="/img/logo_heiafr_white.svg"/>
        </div>
        <h1>Thymio Captain</h1>
    </div>
</header>


<main class="container">
    <div ng-controller="MainCtrl as ctrl" class="container"
         ng-include src="'/html/admin/main.html'"></div>
</main>

<footer class="page-footer">
    <div class="thymio-center-links">
        <ul class="mdl-mini-footer__link-list">
            <li><a href="/">Accueil</a></li>
            <li><a href="/help">Aide</a></li>
            <li><a href="/about">A propos</a></li>
        </ul>
    </div>
</footer>

<!-- ## ==== INCLUDE SCRIPTS ==== ## -->
<script type="text/javascript" src="/vendor/jquery-ui.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-animate.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-base64.min.js"></script>
<script type="text/javascript" src="/vendor/angular/angular-cookies.min.js"></script>


<!--material-->
<script defer src="/vendor/materialize/materialize.min.js"></script>

<!--rest-->
<script type="text/javascript" src="/ajs/rest/rest.module.js"></script>
<script type="text/javascript" src="/ajs/rest/rest.constants.js"></script>
<script type="text/javascript" src="/ajs/rest/rest.service.js"></script>

<!--app-->
<script type="text/javascript" src="/ajs/admin/app.module.js"></script>
<script type="text/javascript" src="/ajs/admin/app.controller.js"></script>
<script type="text/javascript" src="/ajs/admin/app.filters.js"></script>
</body>
</html>
