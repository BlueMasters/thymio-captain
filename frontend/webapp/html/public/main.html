{{ctrl.test}}

<div class="mdl-grid">
    <!-- left column -->
    <div class="mdl-cell mdl-cell--9-col mdl-cell--4-col-tablet grid-left">

        <!-- card -->
        <div class="demo-card-image mdl-card mdl-shadow--2dp"
             ng-repeat="i in ctrl.actions"
             ng-model="ctrl.actions" data-drag="true"
             data-jqyoui-options="{helper: 'clone'}"
             jqyoui-draggable="{index: {{$index}}, animate: false, placeholder: 'keep'}">
            <div class="mdl-card__title mdl-card--expand align-center" style="background-color: transparent;">
                <img src="img/thymio/{{i.id}}.png" style="max-height: 100px">
            </div>
            <div class="mdl-card__actions align-center">{{i.title}}</div>

        </div>

    </div>

    <!-- right column -->
    <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet grid-right">
        <h2 class="align-center">Ton programme</h2>
        <div id="drop" data-drop="true" ng-model="ctrl.program" jqyoui-droppable="{deepCopy: true, multiple:true}"
             class="mdl-shadow--6dp">
            <!-- card -->
            <div class="mdl-card mdl-shadow--2dp"
                 ng-repeat="i in ctrl.program track by $index"
                 ng-model="ctrl.program"
                 data-drag="true"
                 jqyoui-draggable="{index: {{$index}}, animate: false}"
            >

                <div class="mdl-card__title">
                    {{i.title}}
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-selectfield">
                        <select ng-model="i.arg" required>
                            <option style="color:red" value="" selected disabled hidden>configurer...</option>
                            <option ng-repeat="option in i.args track by $index" value="{{$index}}">{{option.descr}}
                            </option>
                        </select>

                    </div>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                            ng-click="remove(ctrl.program, $index); $event.stopPropagation();">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div><!-- end grid-->
