{{ctrl.test}}

<div class="mdl-grid">
    <!-- left column -->
    <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet grid-left"
         data-as-sortable="ctrl.actionsDdConfig"
         data-ng-model="ctrl.actions">
        <div data-ng-repeat="i in ctrl.actions" data-as-sortable-item style="display:inline-block">
            <!-- card -->
            <div data-as-sortable-item-handle class="demo-card-image mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand align-center" style="background-color: transparent;">
                    <img src="img/thymio/{{i.id}}.png" style="max-width: 100px; width:100%">
                </div>
                <div class="mdl-card__actions align-center">{{i.title}}</div>
            </div>
        </div>
    </div>


    <!-- right column -->
    <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet grid-right">
        <h2 class="align-center">Ton programme</h2>
        <div id="drop" class="mdl-shadow--6dp" data-as-sortable="ctrl.programDdConfig"
             data-ng-model="ctrl.program">
            <!-- card -->
            <div data-ng-repeat="i in ctrl.program" data-as-sortable-item class="grid-right-sortable">
                <div class="mdl-card">

                    <div class="mdl-card__title" data-as-sortable-item-handle>
                        {{i.title}}
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-selectfield">
                            <select ng-model="i.arg" required>
                                <option style="color:red" value="" selected disabled hidden>configurer...</option>
                                <option ng-repeat="option in i.args track by $index" value="{{$index}}">{{option.descr}}
                                </option>
                            </select>

                        </div>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                                ng-click="ctrl.remove(ctrl.program, $index); $event.stopPropagation();">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- end grid-->
